<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Document</title>
</head>
<body>
    <h1>
        Hola mundo
    </h1>
    {% for post in posts %}
        <p><string>{{post.title}}</string></p>
        <p> <img src="{{post.user.photo}}">
            <small>{{post.user.name}} - <i>{{post.timestamp}}</i></small></p>
        <figure><img src="{{post.picture}}"/></figure>
    {% endfor %}
</body>
</html>
